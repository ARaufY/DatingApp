<h4>Internal Server error - refreshing the page will make the error disappear!</h4>

<ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p class="font-weight-bold">
        Note: if you are seeing this then Angular is probably not to blame
    </p>
    <p>What to do next?</p>
    <ol>
        <li>Trouble shoot</li>
    </ol>

    <p>This is the stack trace:</p>
    <code class="mt-5" style="background-color: white;">{{error.details}}</code>
</ng-container>
